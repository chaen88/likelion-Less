{% extends "base.html" %}
{%load static%}

{% block link %}
{% static 'css/event.css' %}
{% endblock  %}

<!--main-->
{% block content  %}
<section class="jumbotron text-center">
    <div class="container">
        <h1>이벤트</h1>
        <p class="lead text-muted">롯데와 함께하는<br>용기해</p>  
    </div>
</section>

<div class="album py-5 bg-light">
    <div class="container">

        <div class="card-columns">
            {% for event in designers %}
            <div class="card mb-4 shadow-sm">
                <!--image-->
                {% if event.image %}
                <img src="{{ event.image.url }}" class="card-img-top" alt="Designer_Image">
                {% else %}
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                    xmlns="http://www.w3.org/2000/svg" preserverAspectRatio="xMidYMid slice" focusable="false"
                    role="img" aria-label="Placeholder: Thumbnail">
                    <title>용기해 이벤트</title>
                    <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef"
                        dy=".3em">용기해 이벤트</text>
                </svg>
                {% endif %}
                <div class="card-body">
                    <h4 class="card-title">{{ event.title }}</h4>
                    <hr>
                    <p class="card-text">{{ event.description }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'detail' event.id %}" class="btn btn-sm btn-outline-secondary">자세히
                                알아보기</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock  %}
