{% extends 'base.html' %}

{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>less - 로그인</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <div class="loginbox" align="center">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="login_image">
                <img src="/static/images/less_2.png" alt="less_logo" width="30%" style="margin-top: 124px;">
                <div>
                    <div class="login-page" style="padding-top: 20px;">
                        <div class="form">
                            <form class="login-form">
                                <input type="text" id="username" name="username" placeholder="아이디" /><br>
                                <input type="password" id="password" name="password" placeholder="비밀번호" /><br>
                                <button type="submit" value="login">login</button>

                            </form>
                            <p class="message">계정이 없으신가요? <a href="http://127.0.0.1:8000/signup/">회원가입하기</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
{% endblock %}

</html>
