{% extends 'base.html' %}

{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>less - 회원가입</title>
    <link rel="stylesheet"  href="{% static 'css/login.css' %}">
</head>

<body>
    <div id="signup" align="center">
        <div class="login_image">
                <img src="/static/images/less_2.png" alt="less_logo" width="30%" style="margin-top: 124px;">
        <div>
                <form method="POST" action="">
                        {% csrf_token %}
                    <div class="signup-page" style="padding-top: 20px;">
                        <div class="form">
                            <form class="signup-form">
                                <input type="text" id="username" name="username" placeholder="아이디" /><br>
                                <input type="password" id="password" name="password" placeholder="비밀번호" /><br>
                                <input type="password" id="password" name="password" placeholder="비밀번호 확인" /><br>
                                <button type="submit" value="login">회원가입</button>

                            </form>
                            <p class="message">계정이 이미 있으신가요? <a href="http://127.0.0.1:8000/login/">로그인하기</a></p>
                        </div>
                    </div>
                </form>
             </div>
        </div>
    </div>
</body>
    {% endblock %}
</html>
